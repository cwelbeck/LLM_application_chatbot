<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      padding: 12px;
      margin: 8px 0;
      border-radius: 15px;
      max-width: 80%;
      clear: both;
    }
    .user {
      background: #e6f7ff;
      float: right;
      text-align: right;
    }
    .bot {
      background: #e8f5e9;
      float: left;
      text-align: left;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #0074D9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ¤– LLM Chatbot</h2>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- âœ… Load external script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
